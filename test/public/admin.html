<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      font-size: 2em;
    }
    button {
      font-size: 1.5em;
      padding: 20px;
    }
  </style>
</head>
<body>
  <button onclick="nextNumber()">次の番号を呼び出す</button>
  <p id="called"></p>

  <script>
    function nextNumber() {
      fetch('/api/next-number', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('called').textContent = `呼び出し中: ${data.called}`;
        });
    }
  </script>
</body>
</html>
